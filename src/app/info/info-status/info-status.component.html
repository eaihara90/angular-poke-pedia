<div class="info-status">

    <div class="info-status__header">
        <h3>Status</h3>
    </div>

    <div class="info-status__stat">
        <ul class="info-status__stat-list">

            <li 
                class="info-status__stat-list--item"
                *ngFor="let stat of pokemon.stats">

                <span class="info-status__stat-list--label">{{ stat.stat.name | uppercase }} - {{ stat.base_stat }} / 200</span>

                <span class="info-status__stat-list--bar-front" [ngStyle]="{ 'width.%': stat.base_stat / 200 * 100 }"></span>
                <span class="info-status__stat-list--bar-back"></span>
            </li>

        </ul>
    </div>
    
</div>
